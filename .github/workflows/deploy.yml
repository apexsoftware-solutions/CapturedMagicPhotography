name: Build & Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout (disable default creds - we'll use DEPLOY_TOKEN)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2) Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3) Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      # 4) Verify EmailJS secrets are present (fail fast if missing)
      - name: Verify EmailJS secrets present
        run: |
          if [ -z "${{ secrets.EMAILJS_PUBLIC_KEY }}" ] || [ -z "${{ secrets.EMAILJS_SERVICE_ID }}" ] || [ -z "${{ secrets.EMAILJS_TEMPLATE_ID }}" ]; then
            echo "❌ One or more EmailJS secrets are missing. Aborting build."
            echo "Please add the following secrets to your GitHub repository:"
            echo "  - EMAILJS_PUBLIC_KEY"
            echo "  - EMAILJS_SERVICE_ID"
            echo "  - EMAILJS_TEMPLATE_ID"
            exit 1
          fi
          echo "✅ All EmailJS secrets are present"

      # 5) Build frontend with EmailJS secrets injected as VITE_* env vars
      #    These will be available in your client code as import.meta.env.VITE_EMAILJS_...
      - name: Build frontend
        working-directory: client
        env:
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
        run: npm run build

      # 6) Inspect build output (debug) - helpful to confirm dist/public exists and contains index.html
      - name: Inspect build output (debug)
        run: |
          echo "=== repo root contents ==="
          ls -la
          echo "=== dist contents ==="
          ls -la dist || true
          echo "=== dist/public contents ==="
          ls -la dist/public || true
          echo "=== client contents ==="
          ls -la client || true

      # 7) Ensure publish dir has a hidden file so the peaceiris cp '.*' glob doesn't fail
      - name: Ensure publish dir has a dotfile (fix cp .* issue)
        run: |
          mkdir -p dist/public
          # create a tiny placeholder hidden file so cp '.*' expands to something
          touch dist/public/.placeholder
          echo "Created placeholder in dist/public:"
          ls -la dist/public || true

      # 8) Deploy to external deploy repo - publish dist/public
      - name: Deploy to Hostinger repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: apexsoftware-solutions/CapturedMagicDeploy
          publish_branch: main            # change to target branch if needed
          publish_dir: dist/public
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          commit_message: "Deploy: ${{ github.sha }}"
          keep_files: false               # remove files not present in the new build
