name: Build & Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout (disable default creds; we'll use your PAT)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2) Node setup (pin a modern Node so npm ci/build is predictable)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      # 3) Install frontend deps
      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      # 4) Build frontend
      - name: Build frontend
        working-directory: client
        run: npm run build

      # (Optional but helpful) Show where the build actually ended up
      - name: Inspect build output
        run: |
          echo "Repo root contents:"
          ls -la
          echo "Client dir contents:"
          ls -la client || true
          echo "Built artifacts (common locations):"
          ls -la client/dist || true
          ls -la client/build || true

      # 5) Deploy to external repo (Hostinger deploy repo) using your PAT secret
      - name: Deploy to Hostinger repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}  
          external_repository: apexsoftware-solutions/CapturedMagicDeploy
          publish_branch: main
          # If your build is Vite (default): client/dist
          # If it's Create React App:     client/build
          publish_dir: client/dist
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
